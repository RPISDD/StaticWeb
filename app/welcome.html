<!doctype HTML>
<html>
<head>
  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src='bower_components/webcomponentsjs/webcomponents-lite.js'></script>
  <!-- endbuild -->
  <link rel='import' href='assets.html'> 
</head>
<body unresolved class='fullbleed layout vertical'>
  <dom-module id='ts-welcome'>
    <template>
    <!-- Insert content for landing page here -->
    <div class='content'>
      <p>Hello,world</p>
    </div>
    </template>
    <script>
      Polymer({
          is: 'ts-welcome'
      });
    </script>
  </dom-module>
  <dom-module id='ts-login'>
    <template>
    <!-- Insert content for login page here -->
    </template>
    <script>
      Polymer({
          is: 'ts-login'
      });
    </script>
  </dom-module> 
  <dom-module id='ts-signup'>
    <template>
      <iron-ajax
	 id='signupAjax'
	 url= 'https://zyxk3wqzue.execute-api.us-east-1.amazonaws.com/prod/signup'
	 handle-as='json'>
      </iron-ajax>
	  <link rel='stylesheet' href='styles/welcome.css'>
	  <form is='iron-form' id='registerForm'>
	    <fieldset name='email'>
	      <label for='email'>Email</label>
	      <paper-input type='email' id='email' pattern='[^ @]*@[^ @]*' placeholder='email@domain.com' value="{{pwinput}}"></paper-input>
	    </fieldset>
	    <fieldset name='password'>
	      <label for='password'>Password</label>
	      <paper-input type='password' id='password' autocomplete='off' placeholder='***' value="{{pwinput}}"></paper-input>
	    </fieldset>
	    <fieldset name='password'>
	      <label for='password'>Confirm Password</label>
	      <paper-input type='password' id='password' autocomplete='off' placeholder='***' value="{{pwinput}}"></paper-input>
	    </fieldset>
	    <paper-button raised on-click="handleClick">Submit</paper-button>
	  </form>
    </template>
    <script>
      Polymer({
          is: 'ts-signup',
    
          handleClick: function(){
      
          }
      });
    </script>
  </dom-module>
  <template is='dom-bind' id='landing'>
    <paper-toolbar id='mainToolbar' class='tall'>
      <div class='center horizontal layout'>
        <div class='app-name'>TimeShift</div>
      </div>
    </paper-toolbar>
    <iron-pages id='welcomeRouter' attr-for-selected='data-route' selected='{{welcomeRoute}}'>
      <section data-route='welcome'>
        <ts-welcome></ts-welcome>
      </section>
      <section data-route='login'>
        <ts-login></ts-login>
      </section>
      <section data-route='signup'>
        <ts-signup></ts-signup>
      </section>
    </iron-pages>
  </template>
</body>
</html>
