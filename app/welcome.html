<!doctype HTML>
<html>
<head>
  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src='bower_components/webcomponentsjs/webcomponents-lite.js'></script>
  <!-- endbuild -->
  <link rel='import' href='assets.html'>
  <style shim-shadowdom>
    paper-button.colored {
      color: #4285f4;
    }
    paper-button[raised].colored {
      background: #4285f4;
      color: #fff;
    }
  </style>
</head>
<body unresolved class='fullbleed layout vertical'>
  <dom-module id='ts-welcome'>
    <template>
      <style>
        paper-card {
          display: flex;
          max-width: 200px;
          padding: 10px;
          margin: auto;
          @apply(--layout-center);
        }
      </style>
      <div>
        <p>Welcome to TimeShift! We can see that you're not currently logged in.</p>
        <paper-card>
          <div><paper-button raised onclick='switchLogin()'>Login</paper-button></div>
          <div><paper-button raised onclick='switchSignup()'>Signup</paper-button></div>
        </paper-card>
      </div>
    </template>
    <script>
      function switchLogin() {
           landing.welcomeRoute='login';
      }
      function switchSignup() {
           landing.welcomeRoute='signup';
      }
      Polymer({
          is: 'ts-welcome'
      });
    </script>
  </dom-module>
  <dom-module id='ts-login'>
    <template>
        <form is='iron-form' id='loginForm' method='post' action='/'>
          <paper-input name='email' label='Email' required></paper-input>
          <br>
          <paper-input name='password' label='Password' required></paper-input>
          <br>
          <paper-button raised type='submit'>Login</paper-button>
        </form>
    </template>
    <script>
      function submitForm() {
          document.getElementById('loginForm').submit();
      }
      Polymer({
          is: 'ts-login'
      });
    </script>
  </dom-module>
  <dom-module id='ts-signup'>
    <template>
	  <link rel='stylesheet' href='styles/welcome.css'>
		<form is='iron-form' id='registerForm'>
			<fieldset name='email'>
				<label for='email'>Email</label>
				<paper-input type='email' id='email' pattern='[^ @]*@[^ @]*' placeholder='email@domain.com'></paper-input>
			</fieldset>
			<fieldset name='password'>
				<label for='password'>Password</label>
				<paper-input type='password' id='password' autocomplete='off' placeholder='***'></paper-input>
			</fieldset>
			<fieldset name='password'>
				<label for='password'>Confirm Password</label>
				<paper-input type='password' id='password' autocomplete='off' placeholder='***'></paper-input>
			</fieldset>
			<paper-button raised>Submit</paper-button>
		</form>
    </template>
    <script>
      Polymer({
          is: 'ts-signup'
      });
    </script>
  </dom-module>
  <template is='dom-bind' id='landing'>
    <paper-toolbar id='mainToolbar' class='tall'>
      <div class='center horizontal layout'>
        <div class='app-name'>TimeShift</div>
      </div>
    </paper-toolbar>
    <iron-pages id='welcomeRouter' attr-for-selected='data-route' selected='{{welcomeRoute}}'>
      <section data-route='welcome'>
        <ts-welcome></ts-welcome>
      </section>
      <section data-route='login'>
        <ts-login></ts-login>
      </section>
      <section data-route='signup'>
        <ts-signup></ts-signup>
      </section>
    </iron-pages>
  </template>
  <script>
    <!-- Load the welcome page by default -->
    window.addEventListener('WebComponentsReady', function() {
      landing.welcomeRoute='welcome';
    });
  </script>
</body>
</html>
