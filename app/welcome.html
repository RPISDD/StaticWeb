<!doctype HTML>
<html>
<head>
  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src='bower_components/webcomponentsjs/webcomponents-lite.js'></script>
  <!-- endbuild -->
  <link rel='import' href='assets.html'>
  <style shim-shadowdom>
  paper-button.colored {
    color: #4285f4;
  }
  paper-button[raised].colored {
     background: #4285f4;
     color: #fff;
  }
</style>
</head>
<body unresolved class='fullbleed layout vertical'>
  <dom-module id='ts-welcome'>
    <template>
    <p>Welcome to TimeShift! We can see that you're not currently logged in. Existing users can login here:
    <paper-button raised onclick="switchLogin()"><br>Login<br></paper-button>
    While new users can create an account here:
    <paper-button raised onclick="switchSignup()"><br>Signup<br></paper-button></p>
    </template>
    <script>
      function switchLogin() {
           landing.welcomeRoute='login';
      } 
      function switchSignup() {
           landing.welcomeRoute='signup';
      }   
      Polymer({
          is: 'ts-welcome'
      });
    </script>
  </dom-module>
  <dom-module id='ts-login'>
    <template>
        <form is="iron-form" id="loginForm" method="post" action="/">
          <paper-input name="email" label="Email" required></paper-input>
          <br>
          <paper-input name="password" label="Password" required></paper-input>
          <br>
          <button type="submit">Login</button>
        </form>
    </template>
    <script>  
      function submitForm() {
          document.getElementById('loginForm').submit();
      }
      Polymer({
          is: 'ts-login'  
      });
    </script>
  </dom-module> 
  <dom-module id='ts-signup'>
    <template>
	  <link rel="stylesheet" href="welcome.css">
		<form id="registerForm">
			<fieldset name="email">
				<label for="email">Email</label>
				<input type="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="email@domain.com">
			</fieldset>
			<fieldset name="password">
				<label for="password">Password</label>
				<input type="password" id="password" autocomplete="off" placeholder="***">
			</fieldset>
			<fieldset name="password">
				<label for="password">Confirm Password</label>
				<input type="password" id="password" autocomplete="off" placeholder="***">
			</fieldset>
			<input type="submit" value="Login">
		</form>       
    </template>
    <script>
      Polymer({
          is: 'ts-signup'
      });
    </script>
  </dom-module>
  <template is='dom-bind' id='landing'>
    <paper-toolbar id='mainToolbar' class='tall'>
      <div class='center horizontal layout'>
        <div class='app-name'>TimeShift</div>
      </div>
    </paper-toolbar>
    <iron-pages id='welcomeRouter' attr-for-selected='data-route' selected='{{welcomeRoute}}'>
      <section data-route='welcome'>
        <ts-welcome></ts-welcome>
      </section>
      <section data-route='login'>
        <ts-login></ts-login>
      </section>
      <section data-route='signup'>
        <ts-signup></ts-signup>
      </section>
    </iron-pages>
  </template>
  <script>
  <!-- Load the welcome page by default -->
    window.addEventListener('WebComponentsReady', function() {
      landing.welcomeRoute='welcome';
    });
  </script>

	
</body>
</html>
