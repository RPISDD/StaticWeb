<!doctype HTML>
<html>
<head>
  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src='bower_components/webcomponentsjs/webcomponents-lite.js'></script>
  <!-- endbuild -->
  <link rel='import' href='assets.html'> 
</head>
<body unresolved class='fullbleed layout vertical'>
  <dom-module id='ts-welcome'>
    <template>
    <!-- Insert content for landing page here -->
    <div class='content'>
      Hello,world
    </div>
    </template>
    <script>
      Polymer({
          is: 'ts-welcome'
      });
    </script>
  </dom-module>
  <dom-module id='ts-login'>
    <template>
    <!-- Insert content for login page here -->
    </template>
    <script>
      Polymer({
          is: 'ts-login'
      });
    </script>
  </dom-module> 
  <dom-module id='ts-signup'>
    <template>
    <!-- Insert content for signup page here -->
    </template>
    <script>
      Polymer({
          is: 'ts-signup'
      });
    </script>
  </dom-module>
  <template is='dom-bind' id='landing'>
    <paper-toolbar id='mainToolbar' class='tall'>
      <div class='center horizontal layout'>
        <div class='app-name'>TimeShift</div>
      </div>
    </paper-toolbar>
    <iron-pages id='welcomeRouter' attr-for-selected='welcome-route' selected='{{welcomeRoute}}'>
      <section data-route='welcome'>
        <ts-welcome></ts-welcome>
      </section>
      <section data-route='login'>
        <ts-login></ts-login>
      </section>
      <section data-route='signup'>
        <ts-signup></ts-signup>
      </section>
    </iron-pages>
  </template>
</body>
</html>
