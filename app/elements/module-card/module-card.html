<link rel='import' href='../../bower_components/polymer/polymer.html'>

<dom-module id='module-card'>
  <template>
    <style>
      :host {
        display: block;
      }
      paper-card {
        width: 100%;
        min-height: 150px;
      }
      .module-description {
        padding: 16px;
      }
    </style>
    <div class='module-card'>
      <paper-card heading={{module.moduleName}}>
      <div class='module-description'>{{module.moduleDescription}}</div>
    </paper-card>
  </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'module-card',

      properties: {
        module: {
          type: Object
        } 
      },
    });
  })();
  </script>
</dom-module>
