<link rel='import' href='../../bower_components/polymer/polymer.html'>

<dom-module id='classes-page'>
  <!-- Contains the source code for the web page -->
  <template>
    <!-- This is a Demo of using Iron Ajax -->
    <iron-ajax
      id='classLoader'
      url='[[module.ajaxResources.root]]'
      last-response='{{ajaxResponse}}'
      headers='{{makeHeaders()}}'
      handle-as='json'>
    </iron-ajax>
    <style>
      :host {
        display: block;
      }
      .classcard{
	      margin-bottom: 16px;
	      padding: 16px;
      }
    </style>
    <template is='dom-repeat' items = '[[ajaxResponse.replyObject]]'>
      <paper-material class='classcard' elevation='2'>  
	      <div><span>{{item}}</span></div>
      </paper-material>
    </template>
  </template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'classes-page',
      attached: function() {
        // Debugging
        this.$.classLoader.addEventListener('response', function(data) {
            console.log('Class loader got data:', data);
        });
        // Load class list
        this.$.classLoader.params = {
          RIN: document.getRIN()
        };
        this.$.classLoader.generateRequest();
      },
      makeHeaders : function() {
        return document.getTokenHeader();
      },
      // Internal variables for this DOM element
      properties: {
        // The javascript object for this module, 
        // declared in app/modules/classes.js
        module: {
          type: Object,
          reflectToAttribute: true
        },
        // This value is set by the iron-ajax element
        ajaxResponse: {
          // Data type
          type: String,
          // Default value
          value: { replyObject:[] },
          // Update page when value changes
          notify: true
        },
      },
    });
  })();
  </script>
</dom-module>
