<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="module-card-generator">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div id='cardHolder'></div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'module-card-generator',
      properties: {},
      ready: function(){
        for(var index in moduleList){
          var module = moduleList[index];
          var card = document.createElement('module-card');
          module.initCard(module, card);
          this.$.cardHolder.appendChild(card);
        }
      }
    });
  })();
  </script>
</dom-module>
