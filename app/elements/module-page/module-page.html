<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- Custom WebComponent for creating a web page for a module -->
<dom-module id="module-page">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>
      <h2 class='page-title'>{{module.moduleName}}</h2>
      <div id='pageContent'></div>
    </div>
  </template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'module-page',
      properties: {
        module: {
          type: Object
        },
      },
      /*
       * This web component serves as a generic wrapper for a module's custom
       * content. This script loads a module's unique content 
       */
      loadChild: function(){
          var childPage = document.createElement(this.module.modulePageElement);
          childPage.module = this.module;
          Polymer.dom(this.$.pageContent).appendChild(childPage);
      },
    });
  })();
  </script>
</dom-module>
