<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="module-page">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-material elevation='1'>
      <h2 class='page-title'>{{module.moduleName}}</h2>
      <div id='pageContent'></div>
    </paper-material>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'module-page',

      properties: {
        module: {
          type: Object

        },
      },
      loadChild: function(){
          console.log('Loaded module: ', this.module);
          console.log('Creating element of type: ', this.module.modulePageElement);
          var childPage = document.createElement(this.module.modulePageElement);
          childPage.module = this.module;
          console.log('Created child page: ', childPage);
          Polymer.dom(this.$.pageContent).appendChild(childPage);
          console.log('Appended child page to: ', this.$.pageContent);
      },
    });
  })();
  </script>
</dom-module>
