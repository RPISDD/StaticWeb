<link rel='import' href='../../bower_components/polymer/polymer.html'>

<dom-module id='test-page'>
  <!-- Contains the source code for the web page -->
  <template>
    <!-- This is a Demo of using Iron Ajax -->
    <iron-ajax
      auto
      id='ajaxDemo'
      url='[[module.ajaxResources.root]]'
      last-response='{{ajaxResponse}}'
      handle-as='json'>
    </iron-ajax>
    <style>
      :host {
        display: block;
      }
    </style>
    <p>HELLO WORLD from <span>[[module.ajaxResources.root]]</span></p>
    <template is="dom-repeat" items = "[[ajaxResponse]]">
      <style>
	.friendcard{
	margin-bottom: 16px;
	padding: 16px;
	}
      </style>
      <paper-material class='friendcard' elevation="2">  
	<!--<div>Index: <span>{{index}}</span></div> -->
	<div><span>{{item}}</span></div>
      </paper-material>
    </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'test-page',

      // Internal variables for this DOM element
      properties: {
        // The javascript object for this module, 
        // declared in app/modules/test.js
        module: {
          type: Object,
          reflectToAttribute: true
        },
        // This value is set by the iron-ajax element
        ajaxResponse: {
          // Data type
          type: String,
          // Default value
          value: [],
          // Update page when value changes
          notify: true
        },
      },
    });
  })();
  </script>
</dom-module>
